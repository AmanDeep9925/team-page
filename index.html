<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Team</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- * Main container -->

        <div class="container">
            <header>
                <h1 class="heading">The Creative Team</h1>
                <div class="about">
                    <h2 class="about--heading">Who are we</h2>
                    <p class="about--team">
                        We are team of creatively diverse. driven. innovative
                        individuals working in various locations from the world.
                    </p>
                </div>
            </header>
            <main>
                <div class="team--container">
                    <div class="member--container member1">
                        <img src="./assets/images/photo1.png" alt="member1" class="member--image">
                        <p class="member--name">Bill Mahoney</p>
                        <p class="member--designation">Product Owner</p>
                    </div>

                    <div class="member--container member2">
                        <img src="./assets/images/photo2.png" alt="member1" class="member--image">
                        <p class="member--name">Saba Cabrera</p>
                        <p class="member--designation">Art director</p>
                    </div>

                    <div class="member--container member3">
                        <img src="./assets/images/photo3.png" alt="member1" class="member--image">
                        <p class="member--name">Shae Le</p>
                        <p class="member--designation">Tech Lead</p>
                    </div>

                    <div class="member--container member4">
                        <img src="./assets/images/photo4.png" alt="member1" class="member--image">
                        <p class="member--name">Skylah Lu</p>
                        <p class="member--designation">UX Designer</p>
                    </div>

                    <div class="member--container member5">
                        <img src="./assets/images/photo5.png" alt="member1" class="member--image">
                        <p class="member--name">Griff Richards</p>
                        <p class="member--designation">Developer</p>
                    </div>

                    <div class="member--container member6">
                        <img src="./assets/images/photo6.png" alt="member1" class="member--image">
                        <p class="member--name">Stan John</p>
                        <p class="member--designation">Developer</p>
                    </div>
            </main>
        </div>
    </body>
</html>
